<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杀人游戏</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/js2.1.css">
    <script src="../js/js2.1.js"></script>


</head>
<body>
<header>
    <a  onclick="add()"><img src="../img/return.png" height="25" width="15"/></a>
    <div>
        参数设置
  </div>
    <img src="../img/help.png" height="27" width="27"/>
</header>

<main>
<div class="player-ratio">
    玩家配比
</div>
    <div class="number">
    <div><img src="../img/恐怖电影——狼人.png" height="22" width="22"/>
        <p>杀&nbsp;&nbsp;手&nbsp;<span id="killer">1</span>&nbsp;人</p>
    </div>
        <div><img src="../img/default2.png" height="22" width="22"/>
            <p>平&nbsp;&nbsp;民&nbsp;<span id="civilian">3</span>&nbsp;人</p>
        </div>
    </div>

    <div class="input-box">
    <input id="button1" class="button" type="text" maxlength='10'  onblur="smch()"  onkeyup="this.value=this.value.replace(/[^\u4e00-\u9fa5]/g,'')"  placeholder="水民词组，请输入10字以内中文"  value="" >
    <input id="button2" class="button" type="text" maxlength='10'  onblur="ssch()" onkeyup="this.value=this.value.replace(/[^\u4e00-\u9fa5]/g,'')" placeholder="杀手词组，请输入10字以内中文"  value="" >
    </div>
    <div class="setting-player">
       <div>
           玩家人数 &nbsp;&nbsp; <input id="input1" value="4"   onblur="start()" type="text" oninput = "value=value.replace(/[^\d]/g,'')"  maxlength='2' placeholder="">&nbsp;&nbsp;人
           <span>玩家人数为4-18人</span>
       </div>


        <div class="control-input">
            <input id="subbtn" onclick="subnum()" type="button" value="—">
        <input id="range" onchange="change()" type="range" min="4" max="18" step="1" value="4">
            <input id="addbtn" onclick="addnum()" type="button" value="+">
        </div>
    </div>


   </main>

<footer  >
    <a onclick="add2()">去发牌</a>
</footer>
















</body>
</html>
